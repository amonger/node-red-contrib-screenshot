<script type="text/javascript">
    RED.nodes.registerType('screenshot-node',{
        category: 'function',
        color: '#C7E9C0',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "camera.png",
        label: function() {
            return this.name||"screenshot";
        }
    });
</script>

<script type="text/x-red" data-template-name="screenshot-node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="screenshot-node">
    <p>A Node that takes a screenshot of the host and outputs it as a Buffer.</p>
    <p>Send any input to the node to take the screenshot.</p>
</script>
